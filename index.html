<body>
  <div class="admin-container">
    <h1 class="title">Espace Administrateur</h1>

      <label for="phone">📞 Téléphone</label>

      <label for="codePostal">🔢 Code postal</label>
      <input type="text" id="codePostal" placeholder="1890" required>

      <label for="lieu">🏙️ Lieu</label>
      <input type="text" id="lieu" placeholder="Saint-Maurice" required>


      <button id="save">💾 Mettre à jour</button>
      <p id="message" class="message"></p>
    </div>
